                <div class="card text-center">
                    <div class="card-body">
                        <h1 class="display-4">IT HAS BEEN</h1>
                        <h1 id="test" class="display-1"></h1>
                        <h1 class="display-4">DAYS SINCE 9 MAY, 2014</h1>

                        <h1 class="mt-4">#MBWorldTourWHEN???!!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script>
        var one_day = 1000*60*60*24;
        var tourDate = new Date("May 9, 2014");
        var currDate = new Date;

        var difference_ms = currDate - tourDate;
        var days = Math.round(difference_ms/one_day);

        document.getElementById("test").innerHTML = days;
    </script>
